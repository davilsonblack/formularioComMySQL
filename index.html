<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formulario LSPlanejados</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/estilo.css">
    <!-- JavaScript -->
    <script src="./assets/javascript/interacao.js"></script>
</head>
<body>
    <section class="box">
        <form action=""> 
            <fieldset> <!--- <Fieldset> criar uma caixa com borda -->
                <legend> <!--- <Legend> Titilo da caixa --->
                    Formulario de Clientes
                </legend>
                <br><br>
                <div class="box-input">
                    <input type="text" name="name" id="name" class="box-input-user" required> <!---Required = obrigatorio-->
                    <label for="name" class="box-input-label">Nome Completo</label>  <!--- For tem que ser o mesmo do id input-->
                </div>
                <br><br>
                <div class="box-input">
                    <input type="mail" name="email" id="email" class="box-input-user" required>
                    <label for="email" class="box-input-label">E-mail</label>
                </div>
                <br><br>
                <div class="box-input">
                    <input type="tel" name="phone" id="phone" class="box-input-user" required>
                    <label for="phone" class="box-input-label" >Telefone</label>
                </div>
                <br>
                <p>Sexo: </p>
                <div class="box-genero">
                    <input type="radio" id="feminino" nome="genero" value="feminino"  required>
                    <label for="feminino">Feminino</label>
                </div>
                <div class="box-genero">
                    <input type="radio" id="masculino" nome="genero" value="masculino" required>
                    <label for="masculino">Masculino</label>
                </div>
                <div class="box-genero">
                    <input type="radio" id="outro" nome="genero" value="outro"  required>
                    <label for="outro">Outro</label>
                </div>
                <br><br>
                <div class="box-date box-input">
                    <label for="date">Data de Nascimento:</label>
                    <input type="date" name="date" id="date" class="box-date-input" required>
                </div>
                <br><br>
                <div class="box-input">
                    <input type="text" name="city" id="city" class="box-input-user" required>
                    <label for="city" class="box-input-label">Cidade</label>
                </div>
                <br><br>
                <div class="box-input">
                    <input type="text" name="stade" id="stade" class="box-input-user" required>
                    <label for="stade" class="box-input-label">Estado</label>
                </div>
                <br><br>
                <div class="box-input">
                    <input type="text" name="address" id="address" class="box-input-user" required>
                    <label for="address" class="box-input-label">Endere√ßo</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </section>
</body>
</html>
